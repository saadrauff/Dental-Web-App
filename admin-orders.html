<body onload="checkAdminSession(); loadOrders();">

  <!-- Loader -->
  <div id="loader"><div class="spinner"></div></div>

  <!-- Header -->
  <header class="header">
    <div class="logo">Admin Orders</div>
    <nav class="navbar">
      <a href="admin.html">Admin</a>

  <!-- Orders Section -->
  <section class="admin-dashboard">

    </table>
