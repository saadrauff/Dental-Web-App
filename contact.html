    <main class="main-content">
        <section class="contact-form-section">
            <h2 class="section-title">Get in Touch</h2>
            <form class="contact-form">
                <label for="name" class="form-label">Name:</label><br>
                <input type="text" placeholder="Enter Your Name" class="form-input"><br><br>

                <label for="email" class="form-label">Email:</label><br>
                <input type="email" placeholder="Enter Your Email" class="form-input"><br><br>

                <label for="number" class="form-label">Number:</label><br>
                <input type="number" placeholder="Enter Your Number" class="form-input"><br><br>

                <label for="message" class="form-label">Message:</label><br>
                <input type="text" placeholder="Enter Your Message" class="form-input"><br><br>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
